 <div class="row">
 	<div class="col-lg-12 text-center">
 		<form [formGroup]="form" novalidate class="questions-form">
 			<div *ngFor="let question of questions; let i = index" [hidden]="activeQuestion.id != question.id">
 				<h2 class="question"> {{ question.text }}</h2>
 				
 				<question-text *ngIf="isTypeText(question.type)" [form]="form" [question]="question"></question-text>
 				<question-checkbox *ngIf="question.type == 'checkbox' || question.type == 'radio'" [form]="form" [question]="question"></question-checkbox>
 				<question-select *ngIf="question.type == 'select'" [form]="form" [question]="question"></question-select>
			
			</div>
		</form>
	</div>
</div>


<div class="row button-container">
	<div class="col-lg-12">
		<a href="javascript:void(0)" class="btn btn-primary {{ activeQuestionIndex == 0 ? 'disabled' : ''}}" 
			(click)="prevQuestion()">Previuos question
		</a>
		<a href="javascript:void(0)" class="btn btn-primary right {{ !form.controls['question-'+activeQuestion.id].valid ? 'disabled' : ''}}" 
			(click)="nextQuestion(form.controls['question-'+activeQuestion.id])">
				
				{{ activeQuestionIndex + 1 != questions.length ? 'Next question' : 'Submit answers' }}
		</a>
	</div>
</div>
